<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Raichur Student Feedback Form</title>
    <style>
        /* CSS for the feedback form */
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .feedback-options {
            margin-bottom: 20px;
        }

        .feedback-options label {
            display: inline-block;
            margin-right: 10px;
        }

        #feedback-submit {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #feedback-submit:hover {
            background-color: #0069d9;
        }

        /* Add image and color styles */
        .header-image {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .feedback-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
       

        <h1>IIIT Raichur Student Feedback Form</h1>

        <div class="feedback-section">
            <form action="#">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" placeholder="Enter your name">

                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" placeholder="Enter course name">

                <label for="instructor-name">Instructor Name:</label>
                <input type="text" id="instructor-name" name="instructor-name" placeholder="Enter instructor name">

                <div class="feedback-options">
                    <label for="feedback-quality">Overall Course Quality:</label>
                    <input type="radio" id="feedback-quality-excellent" name="feedback-quality" value="excellent"> Excellent
                    <input type="radio" id="feedback-quality-good" name="feedback-quality" value="good"> Good
                    <input type="radio" id="feedback-quality-average" name="feedback-quality" value="average"> Average
                    <input type="radio" id="feedback-quality-poor" name="feedback-quality>

                    .footer {
                        padding: 250px 0;
                       
                      }
                  
                      .footer p {
                        font-size: 14px;
                        line-height: 30px;
                        position: absolute;
                        left: 1250px;
                        bottom: 10px;
                        
                      }
                    <footer class="footer">
                        <p>Copyright &copy; 2023 Indian Institute of Information Technology, Raichur</p>
                      </footer>
